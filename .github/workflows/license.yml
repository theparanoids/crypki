name: license

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.0
    - name: checkout
      uses: actions/checkout@v2
    - name: Install addlicense
      run: go install github.com/google/addlicense@latest
    - name: Check license headers
      run: |
          set -e
          addlicense -l apache -c 'Yahoo.' -v *
          git diff --exit-code
